fragment CommentFields on Comment {
  id
  reaction(request: $reactionRequest)
  profile {
    ...ProfileFields
  }
  collectedBy {
    address
    defaultProfile {
      handle
    }
  }
  collectModule {
    ...CollectModuleFields
  }
  referenceModule {
    __typename
  }
  canComment(profileId: $profileId) {
    result
  }
  canMirror(profileId: $profileId) {
    result
  }
  collectNftAddress
  onChainContentURI
  hidden
  hasCollectedByMe
  stats {
    totalAmountOfComments
    totalAmountOfCollects
    totalAmountOfMirrors
    totalUpvotes
  }
  metadata {
    name
    description
    content
    contentWarning
    mainContentFocus
    tags
    media {
      original {
        url
        mimeType
      }
    }
    cover {
      original {
        url
      }
    }
    attributes {
      value
      traitType
    }
  }
  commentOn {
    ... on Post {
      id
      createdAt
      profile {
        ...ProfileFields
      }
      metadata {
        name
        cover {
          original {
            url
          }
        }
        attributes {
          value
          traitType
        }
      }
    }
  }
  createdAt
  appId
}
